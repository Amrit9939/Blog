
<template name="EditLayout">
  <head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  </head>
  <body>
    <div class="blog">
    <div class="blog-header">
      <h1>Edit-Blog</h1>
    </div>
    <div class="add-blog ">
      <form class="blog-form edit-blog-form" method="post">
        {{#each blog}}
        <input type="hidden" name="id" value={{id}} />
        <input type="text" name="title" placeholder="title" value={{title}}><br>
        <img src="http://localhost:3000/{{key}}" alt="img" width="100" height="100">
        <div id="toolbar"></div>
        <div id="editor1" name="edit" value={{desc}}></div><br><br>
        <button type="submit" name="edit-blog">Save</button>
        {{/each}}
      </form>
    </div>
    </div>
  </body>
</template>
