<template name="SigninLayout">
  <div class="Signup home-page">
    <div class="signin-form signup-form">
        <h1>Signin</h1>
      <form class="form-signin" method="POST">
        <input class="form-child" type="text" name="email" id="email" placeholder="email"><br>
        <input class="form-child" type="password" name="password" id="password" placeholder="password"><br>
        <button class="form-child" type="submit">Signin</button>
      </form>
      <button class="form-child" id="signup-redirect">Signup</button>
    </div>
  </div>
</template>
